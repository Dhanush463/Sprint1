<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body style="background-image: url('Logo/Background.jpg'); background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm mt-5 shadow-lg p-4 mb-4 bg-white" style="border-radius: 10px;">
                    <h2>Sign In</h2>
                    <form action="">
                        <div class="mt-3 mb-3">
                            <label for="emailID">Email ID or Username</label>
                            <input type="email" class="form-control" id="emailID">
                        </div>
                        <div class="mb-3">
                            <label for="Userpass">Password</label>
                            <input type="password" class="form-control" id="Userpass">
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" class="form-check-input" id="checking">
                            <label class="form-check-label" for="checking">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
